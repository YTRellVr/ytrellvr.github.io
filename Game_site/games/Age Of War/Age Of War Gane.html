<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe with Fullscreen Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
        }
        iframe {
            width: 80%;
            height: 60%;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <iframe id="iframe" src="Age Of War.html" allow="autoplay"></iframe>
    <button onclick="toggleFullscreen()">Fullscreen</button>

    <script>
        function toggleFullscreen() {
            const iframe = document.getElementById('iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.webkitRequestFullscreen) { // Safari
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE11
                iframe.msRequestFullscreen();
            } else {
                alert('Fullscreen is not supported in this browser.');
            }
        }

        // Optional: Auto-play sound when the iframe loads
        document.getElementById('iframe').addEventListener('load', () => {
            const iframeWindow = document.getElementById('iframe').contentWindow;
            if (iframeWindow) {
                iframeWindow.postMessage('play', '*');
            }
        });
    </script>
</body>
</html>
